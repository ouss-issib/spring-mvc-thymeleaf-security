<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
    <title>Products</title>
</head>
<body>

    <div class="container">
        <h2>Products List ðŸ’¥</h2>
        <table class="table p-3 ">
            <thead>
                <tr>
                    <th>ID</th><th>NAME</th><th>PRICE</th><th>QUANTITY</th><th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p:${productList}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.price}"></td>
                    <td th:text="${p.quantity}"></td>
                    <td >
                        <a onclick="return confirm('Voulez vous vraiment le supprimer ?')" th:href="@{/delete(id=${p.id})}" class="btn btn-danger"> DELETE</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
